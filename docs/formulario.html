<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Practica02-Mi_Sitio_Web_CSS/css/formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="registro">
        <h2>Formulario de Registro de Usuario</h2>
        <input class="controles" type="text" name="nombres" id="n1" placeholder="Ingrese su Nombre">
        <input class="controles" type="text" name="apellidos" id="n2" placeholder="Ingrese su Apellido">
        <input class="controles" type="email" name="correo" id="n3" placeholder="Ingrese su Correo">
        <input class="controles" type="password" name="correo" id="4" placeholder="Ingrese su Contrasena">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botones" type="submit" value="Registrar">

    </section>
    
</body>
</html>
